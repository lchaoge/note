<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>模板字符串</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="template"></div>
	<script type="text/javascript">
		let name = 'henry'
		let template = `
			<h1>hello ${name}!</h1>
			<p>ES6为我们提供了很多遍历好用的方法和语法！</p>	
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>				
			</ul>
		`;
		document.getElementById('template').innerHTML = template;
	</script>
</body>
</html>
