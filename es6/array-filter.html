<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>filter</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		/*
			假定有一个数组（A），获取数组或在那个指定类型的对象放到B数组中
		*/
		var products = [
			{name:'cucumber',type:'vegetable',quantity:10,price:1},
			{name:'banana',type:'fruit',quantity:0,price:16},
			{name:'celery',type:'vegetable',quantity:20,price:10},
			{name:'orange',type:'fruit',quantity:3,price:6},
		]

		// es5
		var filteredProducts = [];

		for (var i = 0; i < products.length; i++) {
			if(products[i].type === 'fruit'){
				filteredProducts.push(products[i])
			}
		}
		console.log(filteredProducts)

		// es6
		var filtered2 = products.filter((product)=>{
			return product.type === 'fruit';
		})
		console.log(filtered2)


		/*
			假定有一个对象数组（A），过滤掉不满足以下条件的对象
			条件：蔬菜 数量大于0 价格小于10
		*/
		products = products.filter((product)=>{
			return product.type === 'vegetable' &&
				   product.quantity>0 &&
				   product.price<10
		})
		console.log(products)

		/*
			场景3
			假定有两个数组（A,B），根据A中的id值，过滤掉B数组不符合的数据
		*/
		var post = {id:4,title:'javascript'};
		var comments = [
			{postId:4,content:'angular4'},
			{postId:2,content:'vue'},
			{postId:3,content:'node'},
			{postId:4,content:'react'},
		];
		function commentsForPost(post,comments){
			return comments.filter((comment)=>{
				return comment.postId === post.id;
			})
		}

		console.log(commentsForPost(post,comments))
	</script>
</body>
</html>
