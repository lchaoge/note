<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>every-some</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		/*
			Every && Some
			@ Every:一假即假
			@ Some:一真即真
		*/
		/*
			场景1
			计算对象数组中每个电脑的操作系统是否可用，
			大于16位操作系统表示可用，否则不可用
		*/
		var computers = [
			{name:'Apple',ram:16},
			{name:'IBM',ram:4},
			{name:'Acer',ram:32}
		]

		// es5
		var everyComputersCanRunProgram = true;
		var someComputersCanRunProgram = false;
		for (var i = 0; i < computers.length; i++) {
			var computer = computers[i]
			if(computer.ram < 16){
				everyComputersCanRunProgram = false
			}else{
				someComputersCanRunProgram = true
			}
		}
		console.log(everyComputersCanRunProgram)
		console.log(someComputersCanRunProgram)

		var every = computers.every((computer)=>{
			return computer.ram > 16
		})
		console.log("=============")
		console.log(every)

		var some = computers.some((computer)=>{
			return computer.ram > 16;
		})
		console.log(some)

		/*
			场景2
			假定有一个注册页面，判断所有input内容的长度是否大于0
		*/
		console.log("=====================")
		function Field(value){
			this.value = value
		}

		Field.prototype.validata = function(){
			return this.value.length > 0
		}

		var username = new Field('')
		var telephone = new Field('henrywu')
		var password = new Field('henrywu')

		// console.log(username.validata() && telephone.validata() && password.validata())

		var fields = [username,telephone,password]

		var formIsValid = fields.every((field)=>{
			return field.validata()
		})
		console.log(formIsValid)
		if(formIsValid){
			// 注册成功！
		}else{
			// 提示错误！
		}
	</script>
</body>
</html>
