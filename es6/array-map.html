<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>map</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		/*
			场景1
			假定有一个数值数组（A）,将A数组中的值以双倍的形式放到B数组
		*/
		var numbers = [1,2,3]

		var doubledNumbers = [];

		// ES5
		for (var i = 0; i < numbers.length; i++) {
			doubledNumbers.push(numbers[i]*2)
		}
		for (var i = 0; i < doubledNumbers.length; i++) {
			console.log(doubledNumbers[i])
		}

		// ES6 map
		var doubled = numbers.map((number)=>{
			return number*2
		})

		doubled.forEach((number)=>{
			console.log(number)
		})

		/*
			场景2
			假定有一个对象数组（A）,将A数组中的某个属性的值存到数组B中
		*/
		var cars = [
			{model:'Buick',price:'CHEAP'},
			{model:'BMW',price:'expensive'}
		]

		var prices = cars.map((car)=>{
			return car.price;
		})

		console.log(prices);

	</script>
</body>
</html>
